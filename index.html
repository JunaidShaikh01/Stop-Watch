<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="startStopBtn">
                <i class="fa-solid fa-play play"></i>
            </button>

            <button id="resetBtn">
                <i class="fa-solid fa-rotate-left reset"></i>
            </button>
        </div>
    </div>
    <script src="stop_watch.js"></script>
    <script src="https://kit.fontawesome.com/e563862c2f.js" crossorigin="anonymous"></script>

</body>

</html>
